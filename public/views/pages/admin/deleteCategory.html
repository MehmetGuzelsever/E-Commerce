<!-- Header -->
<header class="bg-primary py-5 mb-5">
        <div class="container h-100">
          <div class="row h-100 align-items-center">
            <div class="col-lg-12">
              <h1 class="display-4 text-white mt-5 mb-2">Evyemekleri.com</h1>
              <p class="lead mb-5 text-white-50">Sizde artık fast-food tarzı yemeklerden sıkıldınızmı, 
                binlerce lezzetli ev yemeklerinden birini istediğiniz Ev Hanımından sipariş edin.</p>
            </div>
          </div>
        </div>
      </header>


<div class="container">
    <div class="row">
        <div class="col-md-4 mb-5">
            <h2>Kategori Silme</h2>
            <form ng-submit="category.delete()">
                    <div class="form-group">
                            <label for="cesit">Çeşit</label>
                            <select id="cesit" class="form-control" ng-model="category.categoryData.adi" ng-options="x.category_adi for x in category.list">
        
                            </select>
                    </div>
                        <button class="btn btn-primary">Sil</button>                                      
            </form>
            <div class="jumbotron text-center" ng-show="category.loading">
                    <span><i class="fas fa-spinner"></i></span>
                    <p>Loading...</p>
                </div>            
            <div class="alert alert-danger" ng-show="category.errMsg == true">
                    {{category.error}}
                </div>  
                <div class="alert alert-success" ng-show="category.successMsg == true">
                    {{category.success}}
                </div>                              
        </div>
    </div>
</div>
