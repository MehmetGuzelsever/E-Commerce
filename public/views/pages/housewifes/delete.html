<!-- Header -->
<header class="bg-primary py-5 mb-5">
        <div class="container h-100">
          <div class="row h-100 align-items-center">
            <div class="col-lg-12">
              <h1 class="display-4 text-white mt-5 mb-2">Evyemekleri.com</h1>
              <p class="lead mb-5 text-white-50">Sizde artık fast-food tarzı yemeklerden sıkıldınızmı, 
                binlerce lezzetli ev yemeklerinden birini istediğiniz Ev Hanımından sipariş edin.</p>
            </div>
          </div>
        </div>
      </header>

<div class="container">
    <div class="row">
        <div class="col-md-4 mb-5">
            <h2>Yemek Silme</h2>
            <hr>
            <div class="form-group">
                    <label for="yemek">Yemeği Seç</label>
                    <select ng-click="food.one()" id="yemek" class="form-control" ng-model="food.foodData.adi">
                            <option ng-repeat="x in food.asd">{{ x.y_adi }}</option>
                    </select>
                </div>
                <button class="btn btn-danger" ng-click="food.delete()">Sil</button>
                <div class="alert alert-danger" ng-show="food.errMsg == true">
                        {{food.error}}
                    </div>
                    <div class="alert alert-success" ng-show="food.sucMsg == true">
                        {{food.success}}
                    </div>                                
        </div>
    </div>
</div>
