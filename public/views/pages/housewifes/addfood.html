<!-- Header -->
<header class="bg-primary py-5 mb-5">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-lg-12">
          <h1 class="display-4 text-white mt-5 mb-2">Evyemekleri.com</h1>
          <p class="lead mb-5 text-white-50">Sizde artık fast-food tarzı yemeklerden sıkıldınızmı, 
            binlerce lezzetli ev yemeklerinden birini istediğiniz Ev Hanımından sipariş edin.</p>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
      <div class="row">
          <div class="col-md-4 mb-5">
              <h2>Yemek Ekleme</h2>
              <hr>
              <form ng-submit="food.addFood()">
                <div class="form-group">
                    <label for="adi">Yemek Adı</label>
                    <input type="text" class="form-control" id="adi" placeholder="Yemek Adı" ng-model="food.foodData.adi">
                </div>
                <div class="form-group">
                    <label for="fiyat">Yemek Fiyatı</label>
                    <input type="text" class="form-control" id="fiyat" placeholder="Yemek Fiyatı" ng-model="food.foodData.fiyat">
                </div>
                <div class="form-group">
                    <label for="cesit">Çeşit</label>
                    <select id="cesit" class="form-control" ng-model="food.foodData.cesit" ng-options="x.category_adi for x in food.list">

                    </select>
            </div>                 
                <div class="form-group">
                    <label for="aciklama">Açıklama</label>
                    <textarea class="form-control" id="aciklama" placeholder="Açıklama" ng-model="food.foodData.aciklama">

                    </textarea>
            </div>
            <button class="btn btn-primary">Ekle</button>                                                                       
              </form>
              <div class="jumbotron text-center" ng-show="food.loading">
                  <span><i class="fas fa-spinner"></i></span>
                  <p>Loading...</p>
              </div>              
              <div class="alert alert-danger" ng-show="food.errMsg == true">
                  {{food.msg}}
              </div>  
              <div class="alert alert-success" ng-show="food.successMsg == true">
                  {{food.msg}}
              </div>                              
          </div>
      </div>
  </div>
