<!-- Header -->
<header class="bg-primary py-5 mb-5">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-lg-12">
          <h1 class="display-4 text-white mt-5 mb-2">Evyemekleri.com</h1>
          <p class="lead mb-5 text-white-50">Sizde artık fast-food tarzı yemeklerden sıkıldınızmı, 
            binlerce lezzetli ev yemeklerinden birini istediğiniz Ev Hanımından sipariş edin.</p>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
      <div class="row">
          <div class="col-md-4 mb-5">
              <h2>Yemeklerim</h2>
              <hr>
              <div ng-repeat="item in food.asd">
                  <div class="card-body">
                      <h5 class="card-title">{{ item.y_adi }}</h5>
                      <h6 class="card-subtitle mb-2 text-muted">{{item.y_cesit}}</h6>
                      <p class="card-text">{{ item.y_aciklama }}</p>
                      <h6 class="card-subtitle mb-2 text-muted">{{item.y_fiyat}}</h6>                       
                      <a href="/housewife/updatefood"class="card-link">Düzenle</a>                     
                    </div>
              </div>                   
          </div>
      </div>
  </div>
