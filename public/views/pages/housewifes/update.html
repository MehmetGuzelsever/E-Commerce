<!-- Header -->
<header class="bg-primary py-5 mb-5">
        <div class="container h-100">
          <div class="row h-100 align-items-center">
            <div class="col-lg-12">
              <h1 class="display-4 text-white mt-5 mb-2">Evyemekleri.com</h1>
              <p class="lead mb-5 text-white-50">Sizde artık fast-food tarzı yemeklerden sıkıldınızmı, 
                binlerce lezzetli ev yemeklerinden birini istediğiniz Ev Hanımından sipariş edin.</p>
            </div>
          </div>
        </div>
      </header>



<div class="container">
    <div class="row">
        <div class="col-md-4 mb-5">
            <h3>Hesap Ayarları</h3>
            <form ng-submit="update.update();">
                <div class="form-group">
                   <label for="name">İsim:</label>
                    <p class="name">{{ update.name }}</p>
                    <input type="text" class="form-control" id="name" placeholder="Yeni İsim" ng-model="update.updateData.name">
                </div>
                <div class="form-group">
                    <label for="surname">Soyisim:</label>
                    <p class="surname">{{ update.surname }}</p>
                    <input type="text" class="form-control" id="surname" placeholder="Yeni Soyisim" ng-model="update.updateData.surname">                    
                </div>
                <div class="form-group">
                        <label for="il">İL</label>
                        <select id="il" class="form-control" ng-model="update.updateData.il" ng-options="x for x in update.ils">

                        </select>
                </div>
                <div class="form-group" ng-show="update.il != null">
                        <label for="ilce">İLÇE</label>
                        <select ng-click="update.ilcen(update.updateData.il)" id="ilce" class="form-control" ng-model="update.updateData.ilce" ng-options="x for x in update.ilces">

                        </select>
                </div>
                <div class="form-group">
                        <label for="adres">Adres:</label>
                        <p class="adres">{{ update.adres }}</p>
                        <textarea id="adres" cols="30" rows="10" class="form-control" ng-model="update.updateData.adres"></textarea>                    
                    </div>                
                <button class="btn btn-primary">Güncelle</button>   
            </form>
            <div class="alert alert-danger" ng-show="update.err == true">
                    {{ update.errorMsg }}
                </div>
                <div class="alert alert-success" ng-show="update.suc == true">
                        {{ update.SuccessMsg }}
                    </div>                                                               
        </div>
    </div>
</div>
