<!-- Header -->
<header class="bg-primary py-5 mb-5">
        <div class="container h-100">
          <div class="row h-100 align-items-center">
            <div class="col-lg-12">
              <h1 class="display-4 text-white mt-5 mb-2">Evyemekleri.com</h1>
              <p class="lead mb-5 text-white-50">Sizde artık fast-food tarzı yemeklerden sıkıldınızmı, 
                binlerce lezzetli ev yemeklerinden birini istediğiniz Ev Hanımından sipariş edin.</p>
            </div>
          </div>
        </div>
      </header>

 <!-- Page Content -->      
<div class="container">
    <div class="row">
        <div class="col-md-4 mb-5">
            <h2>Kayıt Ol</h2>
            <hr>
            <form ng-submit="login.loginUser();">
                <div class="form-group">
                        <label for="email">E-Posta</label>
                        <input type="text" class="form-control" id="email" placeholder="E-Posta" ng-model="login.loginData.email">
                    </div>                                                                      
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" class="form-control" id="password" placeholder="Şifre" ng-model="login.loginData.password">
                </div>
                <button class="btn btn-primary" type="submit">Giriş</button>
            </form>
            <div class="jumbotron text-center" ng-show="login.loading">
                <span><i class="fas fa-spinner"></i></span>
                <p>Loading...</p>
            </div>
                <div class="alert alert-danger" ng-show="login.infoMessage == true">
                    Lüten Boş Alan Bırakmayınız!
                </div>
                <div class="alert alert-danger" ng-show="login.errMsg == true">
                    {{login.error}}
                </div>
                <div class="alert alert-success" ng-show="login.sucMsg == true">
                    {{login.success}}
                </div>                
        </div>
    </div>
</div>
