<!-- Header -->
<header class="bg-primary py-5 mb-5">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-lg-12">
          <h1 class="display-4 text-white mt-5 mb-2">Evyemekleri.com</h1>
          <p class="lead mb-5 text-white-50">Sizde artık fast-food tarzı yemeklerden sıkıldınızmı, 
            binlerce lezzetli ev yemeklerinden birini istediğiniz Ev Hanımından sipariş edin.</p>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
      <div class="row">
          <div class="col-md-4 mb-5">
              <h4>Sepetim</h4>
              <div class="well">
                  <table class="table table-stripped">
                      <thead>
                          <tr>
                                <th>Yemek Adı</th>
                                <th>Yemek Çeşidi</th>
                                <th>Yemek Fiyatı</th>
                          </tr>
                      </thead>
                      <tbody ng-repeat="item in cart.data">
                          <tr>
                              <td>{{ item.adi }}</td>
                              <td>{{ item.cesit }}</td>
                              <td>{{ item.fiyat }}</td>
                              <td><button class="btn btn-primary" ng-click="cart.add(item)">Ekle</button></td>
                              <td><button class="btn btn-danger" ng-click="cart.out($index)">Çıkar</button></td>
                          </tr>
                      </tbody>
                  </table>
                  <form ng-submit="cart.order()">
                      <button class="btn btn-primary">Sipariş Et</button>
                  </form>                  
              </div>
          </div>
      </div>
  </div>
