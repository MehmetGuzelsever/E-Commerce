<!-- Header -->
<header class="bg-primary py-5 mb-5">
        <div class="container h-100">
          <div class="row h-100 align-items-center">
            <div class="col-lg-12">
              <h1 class="display-4 text-white mt-5 mb-2">Evyemekleri.com</h1>
              <p class="lead mb-5 text-white-50">Sizde artık fast-food tarzı yemeklerden sıkıldınızmı, 
                binlerce lezzetli ev yemeklerinden birini istediğiniz Ev Hanımından sipariş edin.</p>
            </div>
          </div>
        </div>
      </header>

 <!-- Page Content -->      
<div class="container">
    <div class="row">
        <div class="col-md-4 mb-5">
            <h2>Kayıt Ol</h2>
            <hr>
            <form ng-submit="register.regUser();">
                <div class="form-group">
                    <label for="email">E-Posta</label>
                    <input type="email" class="form-control" id="email" 
                    aria-describedby="emailHelp" placeholder="E-Posta" ng-model="register.regData.email">
                    <small id="emailHelp" class="form-text text-muted">E-Postanızı asla kimselerle paylaşmayız.</small>
                </div>
                <div class="form-group">
                        <label for="name">İsim</label>
                        <input type="text" class="form-control" id="name" placeholder="İsim" ng-model="register.regData.adi">
                    </div>
                    <div class="form-group">
                            <label for="surname">Soyisim</label>
                            <input type="text" class="form-control" id="surname" placeholder="Soyisim" ng-model="register.regData.soyadi">
                        </div>
                <div class="form-group">
                        <label for="il">İl</label>
                        <select id="il" class="form-control" ng-model="register.regData.il" ng-options="x for x in register.il">

                        </select>
                </div>
                <div class="form-group" ng-show="register.regData.il != null">
                        <label for="ilce">İlçe</label>
                        <select ng-click="register.ilce(register.regData.il)" id="ilce" class="form-control" ng-model="register.regData.ilce" ng-options="x for x in register.ilceler">

                        </select>
                </div>                                                                                 
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" class="form-control" id="password" placeholder="Şifre" ng-model="register.regData.password">
                </div>
                <button class="btn btn-primary" type="submit">Kayıt</button>
            </form>
            <div class="jumbotron text-center" ng-show="register.loading">
                <span><i class="fas fa-spinner"></i></span>
                <p>Loading...</p>
            </div>
                <div class="alert alert-danger" ng-show="register.infoMessage == true">
                    Lüten Boş Alan Bırakmayınız!
                </div>
                <div class="alert alert-danger" ng-show="register.errMsg == true">
                    {{register.error}}
                </div>
                <div class="alert alert-success" ng-show="register.sucMsg == true">
                    {{register.success}}
                </div>                
        </div>
    </div>
</div>
